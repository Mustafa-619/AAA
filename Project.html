<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithms in JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sorting Algorithms</h1>
        <input type="text" id="arrayInput" placeholder="Enter numbers separated by commas" />
        <button onclick="sortArray()">Sort Array</button>
        <div class="result" id="bubbleResult"></div>
        <div class="result" id="mergeResult"></div>
        <div class="result" id="selectionResult"></div>
        <canvas id="timeChart" width="1200" height="600"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
